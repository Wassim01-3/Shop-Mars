<svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Import Google Fonts -->
  <defs>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&amp;family=Lobster&amp;family=Pacifico&amp;display=swap');
    </style>
    <filter id="exactDropShadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="1" dy="1" stdDeviation="0" flood-color="rgba(255, 255, 255, 0.8)"/>
      <feDropShadow dx="2" dy="2" stdDeviation="1.5" flood-color="rgba(0, 0, 0, 0.1)"/>
    </filter>
    <linearGradient id="goldGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F2C94C;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#E1B02B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D97706;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Hexagonal background with subtle golden border -->
  <polygon points="50,26.8 150,26.8 173.2,100 150,173.2 50,173.2 26.8,100"
           fill="white"
           stroke="url(#goldGradient)"
           stroke-width="3"/>

  <!-- MS Text with EXACT store name styling -->
  <text x="100" y="125"
        font-family="'Dancing Script', Lobster, Pacifico, cursive"
        font-size="48"
        font-weight="600"
        font-style="italic"
        letter-spacing="-1.2px"
        text-anchor="middle"
        fill="#E1B02B"
        filter="url(#exactDropShadow)">MS</text>
</svg>
